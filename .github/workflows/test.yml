name: Test SSH Connection

on:
  workflow_dispatch: # permite rodar manualmente pela interface do GitHub

jobs:
  ssh-test:
    runs-on: ubuntu-latest

    steps:
      - name: Print debug info
        run: |
          echo "üèÅ Iniciando teste de conex√£o SSH"
          echo "Usu√°rio: ${{ secrets.SSH_USER }}"
          echo "Host: ${{ secrets.SSH_HOST }}"

      - name: Verificar chave no runner
        run: |
          echo "----- COME√áO DA CHAVE -----"
          cat private_key
          echo "------ FIM DA CHAVE -------"

      - name: Descobrir IP p√∫blico do runner
        run: curl https://api.ipify.org

      - name: Setup SSH Key (com quebra de linha)
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | awk '{print}' ORS='\n' > private_key
          echo "" >> private_key  # for√ßa newline no final
          chmod 600 private_key
        shell: bash

      - name: Test SSH connection
        run: |
          ssh -vvv -i private_key -o StrictHostKeyChecking=no "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "echo '‚úÖ Conex√£o SSH bem-sucedida!'"
        shell: bash